<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hiệu ứng Thiên Hà</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="galaxy"></canvas>

<script>
const canvas = document.getElementById('galaxy');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

function init() {
  stars = [];
  for (let i = 0; i < 700; i++) {   // số lượng sao
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.2,
      speed: Math.random() * 0.02,
      angle: Math.random() * Math.PI * 2
    });
  }
}

function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = 'white';
  stars.forEach(star => {
    star.angle += star.speed;
    star.x += Math.cos(star.angle) * 0.5;
    star.y += Math.sin(star.angle) * 0.5;

    // cho sao quay vòng quanh trung tâm
    let dx = star.x - canvas.width / 2;
    let dy = star.y - canvas.height / 2;
    let dist = Math.sqrt(dx * dx + dy * dy);
    let orbitSpeed = 0.001 * dist;

    let newAngle = Math.atan2(dy, dx) + orbitSpeed;
    star.x = canvas.width / 2 + Math.cos(newAngle) * dist;
    star.y = canvas.height / 2 + Math.sin(newAngle) * dist;

    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
    ctx.fill();
  });

  requestAnimationFrame(draw);
}

init();
draw();
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});
</script>
</body>
</html>
